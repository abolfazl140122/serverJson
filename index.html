<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>در حال بارگذاری...</title>
    <style>
        /* تنظیمات کلی صفحه */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f7f6;
        }

        /* پوشش تمام صفحه برای لودر */
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        /* انیمیشن اسپینر */
        .spinner {
            border: 6px solid #e0e0e0; /* رنگ خاکستری روشن برای حلقه */
            border-top: 6px solid #3498db; /* رنگ آبی برای بخش متحرک */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        /* انیمیشن چرخش */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* استایل متن لودینگ */
        #loading-text {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
            font-weight: 500;
        }

    </style>
</head>
<body>

    <!-- بخش لودینگ -->
    <div id="loader-wrapper">
        <div class="spinner"></div>
        <p id="loading-text">در حال اتصال به سرور...</p>
    </div>

    <!-- ایمپورت کردن SDK های Firebase -->
    <!-- هر دو SDK برای بررسی اتصال و وضعیت ورود کاربر لازم است -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // اطلاعات پیکربندی فایربیس شما
        const firebaseConfig = {
            apiKey: "AIzaSyAT8CDJoCOm8XVo62y-3CgS1Fqabdq2tjQ",
            authDomain: "serverjson-a2107.firebaseapp.com",
            projectId: "serverjson-a2107",
            storageBucket: "serverjson-a2107.firebasestorage.app",
            messagingSenderId: "1058313915119",
            appId: "1:1058313915119:web:4a967e4c8c401f1762a91a",
            measurementId: "G-T3Y95SVYPM"
        };

        // مقداردهی اولیه فایربیس
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth(); // مقداردهی اولیه سرویس احراز هویت

        const loadingText = document.getElementById('loading-text');

        // مرحله ۱: مانیتور کردن وضعیت اتصال به سرورهای Firebase
        database.ref(".info/connected").on("value", (snap) => {
            if (snap.val() === true) {
                // اتصال موفقیت‌آمیز است
                console.log("Successfully connected to Firebase.");
                loadingText.innerText = "اتصال موفق! در حال بررسی اطلاعات حساب...";

                // مرحله ۲: بررسی وضعیت ورود کاربر
                // onAuthStateChanged یک شنونده است که بلافاصله وضعیت را بررسی می‌کند
                // و منتظر تغییرات بعدی نیز می‌ماند.
                const unsubscribe = auth.onAuthStateChanged(user => {
                    // پس از اولین بررسی، دیگر نیازی به این شنونده نداریم
                    unsubscribe(); 
                    
                    if (user) {
                        // کاربر وارد شده است
                        console.log("User is signed in. Redirecting to home page...");
                        window.location.href = 'Home page.html'; // هدایت به صفحه اصلی
                    } else {
                        // کاربر وارد نشده است
                        console.log("No user is signed in. Redirecting to registration page...");
                        window.location.href = 'Register.html'; // هدایت به صفحه ثبت نام
                    }
                });

            } else {
                // در حال تلاش برای اتصال
                console.log("Connecting to Firebase...");
                loadingText.innerText = "در حال اتصال به سرور... (لطفاً از اتصال اینترنت خود مطمئن شوید)";
            }
        });

    </script>

</body>
</html>
