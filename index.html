<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>در حال بارگذاری...</title>
    <style>
        /* تنظیمات کلی صفحه */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f7f6;
        }

        /* پوشش تمام صفحه برای لودر */
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            transition: opacity 0.75s ease, visibility 0.75s ease;
        }

        /* انیمیشن لودر جدید */
        .loader {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            border: 3px solid;
            border-color: #DDD #DDD transparent transparent;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        .loader::after,
        .loader::before {
            content: '';  
            box-sizing: border-box;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            border: 3px solid;
            border-color: transparent transparent #3498db #3498db;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            box-sizing: border-box;
            animation: rotationBack 0.5s linear infinite;
            transform-origin: center center;
        }
        .loader::before {
            width: 44px;
            height: 44px;
            border-color: #DDD #DDD transparent transparent;
            animation: rotation 1.5s linear infinite;
        }
            
        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        } 
        @keyframes rotationBack {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(-360deg);
            }
        }

        /* استایل متن لودینگ */
        #loading-text {
            margin-top: 25px;
            font-size: 18px;
            color: #333;
            font-weight: 500;
            transition: opacity 0.5s ease;
        }
        
        /* کلاس برای مخفی کردن لودر با انیمیشن */
        #loader-wrapper.hidden {
            opacity: 0;
            visibility: hidden;
        }

    </style>
</head>
<body>

    <!-- بخش لودینگ -->
    <div id="loader-wrapper">
        <div class="loader"></div>
        <p id="loading-text">در حال برقراری ارتباط...</p>
    </div>
    
    <!-- محتوای اصلی برنامه شما اینجا قرار می‌گیرد -->
    <!-- برای مثال: -->
    <!-- <h1>به برنامه ساخت سرور JSON خوش آمدید!</h1> -->


    <!-- ایمپورت کردن SDK های Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // اطلاعات پیکربندی فایربیس شما
        const firebaseConfig = {
            apiKey: "AIzaSyAT8CDJoCOm8XVo62y-3CgS1Fqabdq2tjQ",
            authDomain: "serverjson-a2107.firebaseapp.com",
            projectId: "serverjson-a2107",
            storageBucket: "serverjson-a2107.firebasestorage.app",
            messagingSenderId: "1058313915119",
            appId: "1:1058313915119:web:4a967e4c8c401f1762a91a",
            measurementId: "G-T3Y95SVYPM"
        };

        // مقداردهی اولیه فایربیس
        const app = firebase.initializeApp(firebaseConfig);

        // گرفتن ارجاع به Realtime Database برای بررسی وضعیت اتصال
        const database = firebase.database();
        const connectedRef = database.ref(".info/connected");

        const loaderWrapper = document.getElementById('loader-wrapper');
        const loadingText = document.getElementById('loading-text');

        // آرایه‌ای از پیام‌ها برای شبیه‌سازی مراحل اتصال
        const connectionSteps = [
            "در حال تأیید اعتبار...",
            "در حال آماده‌سازی...",
            "اتصال موفقیت آمیز بود!"
        ];
        let currentStep = 0;

        // مانیتور کردن وضعیت اتصال
        connectedRef.on("value", (snap) => {
            if (snap.val() === true) {
                console.log("Successfully connected to Firebase.");

                // شروع نمایش مراحل اتصال شبیه‌سازی شده
                const interval = setInterval(() => {
                    if (currentStep < connectionSteps.length) {
                        loadingText.innerText = connectionSteps[currentStep];
                        currentStep++;
                    } else {
                        clearInterval(interval);
                        // پس از اتمام مراحل، با یک تأخیر کوتاه لودر را محو کنید
                        setTimeout(() => {
                            loaderWrapper.classList.add('hidden');
                            
                            // پس از پایان انیمیشن محو شدن، می‌توانید کاربر را به صفحه اصلی هدایت کنید
                            // یا محتوای اصلی صفحه را نمایش دهید.
                            // window.location.href = 'main.html'; 
                        }, 700); // تأخیر برای نمایش پیام موفقیت
                    }
                }, 1200); // هر 1.2 ثانیه یک پیام جدید نمایش داده می‌شود

            } else {
                console.log("Connecting to Firebase...");
                loadingText.innerText = "در حال اتصال به سرور...";
                currentStep = 0; // ریست کردن مراحل در صورت قطع اتصال
            }
        });

    </script>

</body>
</html>
