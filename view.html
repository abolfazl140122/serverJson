<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>دسترسی محدود</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700;900&display=swap" rel="stylesheet">
  <style>
    /*
     * سبک‌های پایه و متغیرهای رنگی با تم FlowOS
     * این بخش شامل تعریف متغیرهای اصلی برای تم رنگی، فونت‌ها و تنظیمات اولیه صفحه است.
    */
    :root {
      --primary-font: 'Vazirmatn', sans-serif;
      --background-color-start: #0f0c29;
      --background-color-mid: #302b63;
      --background-color-end: #24243e;
      --card-background-color: rgba(255, 255, 255, 0.07);
      --card-border-color: rgba(255, 255, 255, 0.15);
      --text-color-primary: #ffffff;
      --text-color-secondary: #c0c0d1;
      --glow-color-1: #ff00c1;
      --glow-color-2: #9d00ff;
      --glow-color-3: #00f2ff;
      --icon-gradient-start: #a259ff;
      --icon-gradient-end: #5b21b6;
      --shadow-color: rgba(0, 0, 0, 0.4);
    }

    /*
     * بازنشانی تنظیمات پیش‌فرض مرورگر
    */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }

    /*
     * استایل‌دهی به بدنه اصلی صفحه
     * پس‌زمینه متحرک و گرادینت که حس عمق و مدرن بودن را القا می‌کند.
    */
    body {
      font-family: var(--primary-font);
      background: linear-gradient(-45deg, var(--background-color-start), var(--background-color-mid), var(--background-color-end), var(--background-color-start));
      background-size: 400% 400%;
      color: var(--text-color-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      perspective: 1000px;
      animation: gradientBG 25s ease infinite;
    }

    /*
     * انیمیشن پس‌زمینه گرادینت
    */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /*
     * بخش بارگذاری (Loader)
     * این بخش تا زمان دریافت داده از سرور نمایش داده می‌شود.
    */
    #loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      position: absolute;
      z-index: 100;
    }
    .spinner {
      width: 80px;
      height: 80px;
      border: 5px solid var(--card-border-color);
      border-top-color: var(--glow-color-2);
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #loader p {
      font-size: 1.2rem;
      color: var(--text-color-secondary);
      font-weight: 300;
    }

    /*
     * کانتینر اصلی برای هر دو حالت
    */
    .main-container {
      width: 100%;
      max-width: 900px;
      padding: 2rem;
      position: relative;
      z-index: 10;
    }
    
    /* مخفی کردن کانتینرها به صورت پیش‌فرض */
    #private-view, #public-content {
        display: none;
    }


    /* --- حالت اول: صفحه خصوصی --- */

    /*
     * کارت اصلی با افکت شیشه‌ای (Glassmorphism)
    */
    .privacy-card {
      background: var(--card-background-color);
      border-radius: 20px;
      border: 1px solid var(--card-border-color);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 3rem 2.5rem;
      text-align: center;
      box-shadow: 0 15px 35px var(--shadow-color);
      transform-style: preserve-3d;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      position: relative;
      overflow: hidden;
      max-width: 600px;
      margin: auto;
    }

    .privacy-card:hover {
      transform: rotateY(5deg) rotateX(3deg) scale(1.02);
      box-shadow: 0 25px 50px var(--shadow-color);
    }

    /*
     * افکت نورانی متحرک در حاشیه کارت
    */
    .privacy-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: conic-gradient(
        from 0deg at 50% 50%,
        transparent 0%,
        var(--glow-color-1) 20%,
        var(--glow-color-2) 50%,
        var(--glow-color-3) 70%,
        transparent 100%
      );
      filter: blur(5px);
      transform-origin: center center;
      animation: rotating-glow 8s linear infinite;
      z-index: -1;
      opacity: 0.7;
    }

    .privacy-card::after {
        content: '';
        position: absolute;
        inset: 1px;
        background: linear-gradient(145deg, rgba(15, 12, 41, 0.95), rgba(48, 43, 99, 0.95));
        border-radius: 19px;
        z-index: 0;
    }

    @keyframes rotating-glow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .card-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .lock-icon-wrapper {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      background: linear-gradient(145deg, var(--icon-gradient-start), var(--icon-gradient-end));
      box-shadow: 0 0 30px rgba(162, 89, 255, 0.5), inset 0 2px 4px rgba(255, 255, 255, 0.2);
      animation: float-icon 5s ease-in-out infinite;
    }
    
    @keyframes float-icon {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    .lock-icon-wrapper svg {
      width: 60px;
      height: 60px;
      fill: var(--text-color-primary);
    }

    .title {
      font-size: 2.5rem;
      font-weight: 900;
      text-shadow: 0 4px 15px var(--shadow-color);
    }

    .subtitle {
      font-size: 1.1rem;
      line-height: 1.7;
      color: var(--text-color-secondary);
      max-width: 400px;
      font-weight: 300;
    }


    /* --- حالت دوم: نمایش محتوای عمومی --- */
    
    #public-content main {
      background: var(--card-background-color);
      border-radius: 20px;
      border: 1px solid var(--card-border-color);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 2.5rem;
      box-shadow: 0 15px 35px var(--shadow-color);
      min-height: 300px;
      overflow-y: auto; /* برای محتوای طولانی */
      max-height: 80vh;
    }

    /* استایل‌دهی پایه به محتوای داخلی برای خوانایی بهتر */
    #public-content main * {
        color: var(--text-color-primary); /* اطمینان از خوانایی متن */
    }
    #public-content main h1,
    #public-content main h2,
    #public-content main h3 {
        color: var(--text-color-primary);
        margin-bottom: 1rem;
        font-weight: 700;
    }
    #public-content main p {
        color: var(--text-color-secondary);
        line-height: 1.8;
        margin-bottom: 1.2rem;
    }
    #public-content main a {
        color: var(--glow-color-3);
        text-decoration: none;
        transition: color 0.3s;
    }
    #public-content main a:hover {
        color: var(--glow-color-1);
        text-decoration: underline;
    }

    /*
     * ذرات متحرک در پس‌زمینه (برای هر دو حالت)
    */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background-color: var(--text-color-primary);
      border-radius: 50%;
      opacity: 0;
      animation: particle-animation 20s linear infinite;
    }

    @keyframes particle-animation {
      from { transform: translateY(0) scale(1); opacity: 0.8; }
      to { transform: translateY(-100vh) scale(0); opacity: 0; }
    }


    /*
     * طراحی واکنش‌گرا (Responsive)
    */
    @media (max-width: 768px) {
      .main-container {
        padding: 1rem;
      }
      .privacy-card, #public-content main {
        padding: 2.5rem 1.5rem;
      }
      .title { font-size: 2rem; }
      .subtitle { font-size: 1rem; }
      .lock-icon-wrapper { width: 100px; height: 100px; }
      .lock-icon-wrapper svg { width: 50px; height: 50px; }
    }
  </style>
</head>
<body>

  <!-- ذرات متحرک در پس‌زمینه -->
  <div class="particles" id="particles-container"></div>
  
  <!-- بخش بارگذاری اولیه -->
  <div id="loader">
    <div class="spinner"></div>
    <p>در حال بارگذاری...</p>
  </div>

  <!-- حالت اول: سرور خصوصی است -->
  <div id="private-view" class="main-container">
    <div class="privacy-card">
      <div class="card-content">
        <div class="lock-icon-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 1.5A5.25 5.25 0 006.75 6.75v3.75H6a2.25 2.25 0 00-2.25 2.25v7.5A2.25 2.25 0 006 22.5h12a2.25 2.25 0 002.25-2.25v-7.5a2.25 2.25 0 00-2.25-2.25h-.75V6.75A5.25 5.25 0 0012 1.5zM8.25 6.75a3.75 3.75 0 017.5 0v3.75H8.25V6.75z"></path>
          </svg>
        </div>
        <h1 class="title">این سرور خصوصی است</h1>
        <p class="subtitle">
          محتوای این بخش به صورت عمومی در دسترس نیست و مشاهده آن برای شما امکان‌پذیر نمی‌باشد.
        </p>
      </div>
    </div>
  </div>

  <!-- حالت دوم: محتوا وجود دارد و نمایش داده می‌شود -->
  <div id="public-content" class="main-container">
    <!-- محتوای دریافتی از Firebase در این بخش قرار می‌گیرد -->
    <main id="content-holder"></main>
  </div>
  
  <script>
    /**
     * شبیه‌سازی دریافت داده از Firebase و مدیریت نمایش صفحه
    */
    document.addEventListener('DOMContentLoaded', function() {
      const loader = document.getElementById('loader');
      const privateView = document.getElementById('private-view');
      const publicContent = document.getElementById('public-content');
      const contentHolder = document.getElementById('content-holder');
      
      // شبیه‌سازی تاخیر شبکه
      const loadingTime = 2000; 

      // --- شبیه‌سازی داده‌های مختلف ---
      // برای تست حالت خصوصی، این خط را از کامنت خارج کنید:
      // const firebaseData = null;

      // برای تست حالت عمومی، این خط را از کامنت خارج کنید:
      const firebaseData = `
        <h1>به FlowOS خوش آمدید!</h1>
        <p>این یک نمونه محتوای HTML است که از سرور بارگذاری شده. استایل این بخش با تم کلی صفحه هماهنگ است.</p>
        <p>لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است. چاپگرها و متون بلکه روزنامه و مجله در ستون و سطرآنچنان که لازم است.</p>
        <a href="#">این یک لینک نمونه است</a>
      `;

      // تابع اصلی برای مدیریت نمایش
      function initializeView() {
        // مخفی کردن لودر
        loader.style.display = 'none';
        
        // فعال‌سازی انیمیشن ذرات پس‌زمینه
        createParticles();

        if (firebaseData === null) {
          // --- حالت اول: داده وجود ندارد (سرور خصوصی) ---
          privateView.style.display = 'block';
        } else {
          // --- حالت دوم: داده وجود دارد (محتوای عمومی) ---
          // نکته امنیتی: استفاده از innerHTML می‌تواند ریسک XSS داشته باشد.
          // اطمینان حاصل کنید که محتوای HTML دریافتی از Firebase قبل از ذخیره‌سازی، به خوبی پاکسازی (Sanitize) شده است.
          contentHolder.innerHTML = firebaseData;
          publicContent.style.display = 'block';
        }
      }

      // اجرای تابع اصلی پس از زمان بارگذاری شبیه‌سازی شده
      setTimeout(initializeView, loadingTime);
    });

    /**
     * اسکریپت برای ایجاد ذرات متحرک در پس‌زمینه
    */
    function createParticles() {
      const particlesContainer = document.getElementById('particles-container');
      if (!particlesContainer) return;
      const particleCount = 50; 

      for (let i = 0; i < particleCount; i++) {
        let particle = document.createElement('div');
        particle.classList.add('particle');

        const size = Math.random() * 4 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}%`;
        
        const duration = Math.random() * 15 + 10;
        const delay = Math.random() * 10;
        
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.bottom = '0px';

        particlesContainer.appendChild(particle);
      }
    }
  </script>

</body>
</html>
