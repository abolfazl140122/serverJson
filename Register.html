<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام در Norix</title>
    <style>
        /* تنظیمات کلی مشابه صفحه لودینگ */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* کانتینر اصلی فرم */
        .register-container {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        /* استایل عنوان برنامه */
        .title {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        /* استایل فیلدهای ورودی */
        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        /* استایل دکمه ثبت نام */
        .submit-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }
        
        .submit-btn:disabled {
            background-color: #a9a9a9;
            cursor: not-allowed;
        }

        /* استایل پیام‌های خطا و موفقیت */
        #message {
            margin-top: 20px;
            font-weight: 500;
            min-height: 20px; /* برای جلوگیری از پرش صفحه */
        }
        .message-success {
            color: #27ae60;
        }
        .message-error {
            color: #c0392b;
        }
        
        /* استایل لینک ورود */
        .login-link {
            margin-top: 25px;
            font-size: 14px;
            color: #555;
        }

        .login-link a {
            color: #3498db;
            font-weight: 500;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h1 class="title">Norix</h1>
        <p class="subtitle">ثبت نام در Norix</p>
        
        <form id="register-form">
            <div class="input-group">
                <label for="username">نام کاربری</label>
                <input type="text" id="username" placeholder="یک نام کاربری انتخاب کنید" required>
            </div>
            <div class="input-group">
                <label for="displayName">نام نمایشی</label>
                <input type="text" id="displayName" placeholder="نامی که به دیگران نمایش داده می‌شود" required>
            </div>
            <div class="input-group">
                <label for="email">ایمیل</label>
                <input type="email" id="email" placeholder="برای ورود و بازیابی رمز عبور" required>
            </div>
            <div class="input-group">
                <label for="password">رمز عبور</label>
                <input type="password" id="password" placeholder="حداقل ۶ کاراکتر" required>
            </div>
            <button type="submit" id="submit-button" class="submit-btn">ساخت حساب کاربری</button>
        </form>

        <p id="message"></p>

        <p class="login-link">
            حساب کاربری دارید؟ <a href="./Login.html">وارد شوید</a>
        </p>

    </div>

    <script>
        // --- تنظیمات ارتباط با سرور واسطه (Proxy) ---
        const PROXY_URL = 'https://miko.freehost.io/firebase_proxyJSON.php';
        const PROXY_KEY = 'MyUltraSecretKey123!';

        // گرفتن عناصر DOM
        const registerForm = document.getElementById('register-form');
        const usernameInput = document.getElementById('username');
        const displayNameInput = document.getElementById('displayName');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitButton = document.getElementById('submit-button');
        const messageElement = document.getElementById('message');

        // مدیریت فرآیند ثبت نام از طریق سرور واسطه
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // جلوگیری از رفرش شدن صفحه

            // دریافت مقادیر
            const username = usernameInput.value;
            const displayName = displayNameInput.value;
            const email = emailInput.value;
            const password = passwordInput.value;

            // غیرفعال کردن دکمه برای جلوگیری از کلیک‌های مکرر
            submitButton.disabled = true;
            submitButton.innerText = 'در حال ارسال...';
            messageElement.textContent = '';
            messageElement.className = '';

            try {
                // ساخت بدنه درخواست برای ارسال به پراکسی
                const requestBody = {
                    action: 'register',
                    payload: {
                        username: username,
                        displayName: displayName,
                        email: email,
                        password: password
                    }
                };

                // ارسال درخواست به سرور پراکسی
                const response = await fetch(PROXY_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Proxy-Key': PROXY_KEY
                    },
                    body: JSON.stringify(requestBody)
                });
                
                const responseData = await response.json();

                // بررسی موفقیت‌آمیز بودن پاسخ از سرور
                if (!response.ok) {
                    // اگر سرور پاسخ خطا داد، آن را به عنوان یک خطا پرتاب می‌کنیم
                    throw responseData;
                }

                console.log('User registered successfully via proxy:', responseData);

                // نمایش پیام موفقیت و آماده‌سازی برای انتقال
                messageElement.textContent = 'حساب کاربری با موفقیت ساخته شد! در حال انتقال به صفحه اصلی...';
                messageElement.classList.add('message-success');

                // توجه: در این حالت، کاربر مستقیماً در کلاینت لاگین نمی‌شود.
                // باید او را به صفحه لاگین هدایت کنیم تا با اطلاعات جدیدش وارد شود.
                setTimeout(() => {
                    window.location.href = './Login.html'; 
                }, 2000); // 2 ثانیه تاخیر

            } catch (error) {
                // مدیریت خطاها
                console.error('Registration Error via Proxy:', error);
                messageElement.classList.add('message-error');
                
                let errorMessage = 'خطایی رخ داد. لطفاً دوباره تلاش کنید.';
                // بررسی جزئیات خطای بازگشتی از فایربیس (که توسط پراکسی ارسال شده)
                if (error && error.details && error.details.error) {
                    const firebaseError = error.details.error;
                    if (firebaseError.message === 'EMAIL_EXISTS') {
                        errorMessage = 'این ایمیل قبلاً استفاده شده است.';
                    } else if (firebaseError.message === 'WEAK_PASSWORD : Password should be at least 6 characters') {
                        errorMessage = 'رمز عبور باید حداقل ۶ کاراکتر باشد.';
                    } else if (firebaseError.message === 'INVALID_EMAIL') {
                        errorMessage = 'فرمت ایمیل وارد شده صحیح نمی‌باشد.';
                    } else {
                        errorMessage = firebaseError.message; // نمایش خطای اصلی فایربیس
                    }
                } else if (error && error.error) {
                    errorMessage = error.error; // خطاهای عمومی پراکسی
                }
                
                messageElement.textContent = errorMessage;

                // فعال کردن مجدد دکمه
                submitButton.disabled = false;
                submitButton.innerText = 'ساخت حساب کاربری';
            }
        });
    </script>

</body>
</html>
